    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles.css" />

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/b0a216e277.js" crossorigin="anonymous"></script>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="assets/img/icon.png" />
    <title>Project FKA Snacc Overflow</title>

    <!-- Scripts -->
    <!-- built in Bootstrap JS dependencies -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

<body>
    <header>
        <!-- TO DO: get burger menu animation working -->
        <!-- TO DO: situate onclick below button - needs proper formatting! -->
        <nav class="navbar navbar-expand-lg d-flex navbar-light bg-light fixed-top py-3 mb-3">
            <button id="navbar-brand" class="navbar-brand">
                <img id="navbar-icon" src="./images/icon.png" alt="stackoverflow icon" />
                <b>SnackOverflow</b>
            </button>
            <!-- Dropdown button -->
            <button onClick="dropdownFunction()" class="btn btn-outline-success my-2 mx-3 my-sm-0">
                <i class="fas fa-plus"></i>
            </button>

            <!-- Dropdown Content -->
            <div id="myDropdown" class="dropdown-content">

                <!-- Dropdown Content Form -->
                <div class="container">
                    <form id="contact" action="" method="post">
                        <h3>Snack Form</h3>
                        <h4>Tell us about your snack!</h4>
                        <fieldset>
                            <textarea placeholder="Snack Title" tabindex="1" required></textarea>
                        </fieldset>
                        <fieldset>
                            <textarea
                                placeholder="Describe your snack in as vivid detail as is possible in 280 characters!"
                                tabindex="5" maxlength="280" required></textarea>
                        </fieldset>
                        <fieldset>
                            <button name="submit" type="submit" id="contact-submit"
                                data-submit="...Sending">Submit</button>
                        </fieldset>
                    </form>
                </div>
            </div>

            <!-- Navbar toggler on screen collapse -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#toggleMobileMenu"
                aria-controls="toggleMobileMenu" aria-expanded="false" aria-label="Toggle navigation">

                <div class="navbar-toggler-icon"><span></span><span></span><span></span><span></span></div>
            </button>

            <!-- Collapsible Content -->
            <div class="collapse navbar-collapse" id="toggleMobileMenu">

                <!-- Links -->
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item px-2">
                        <a class="nav-link" href="#">Newest Snaccs</a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link" href="#">Top Snaccs</a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link" href="#">Hot Snaccs</a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link" href="#">Not Snaccs</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Cards where descriptions and comments from form submission will go-->
    <!-- TO DO: Needs styling -->
    <!-- TO DO: Needs to accept User Input -->
    <main>
        <div class="card m-3">
            <div class="card-body p-3">
                <ul id="post-list">
                    <li>
                        <h5 class="card-title">User title input here</h5>
                        <p class="card-text">User form input here. This is a dummy card.</p>
                    </li>
                </ul>
                <p class="card-text"><small class="text-muted"><span id="last-modified"></span></small></p>
                <button type="button" onclick="revealComments()" class="btn btn-danger btn-lg">See Comments</button>
                <button id="refresh-page-button" class="btn btn-danger btn-lg">Refresh</button>

                <div id="commentDropdown" class="dropdown-comments"></div>

                <div class="comment-container">
                    <div class="box">
                        <i class="fa fa-thumbs-up" id="like"></i>
                        <span id="like-counter">0</span>
                    </div>
                    <div class="box">
                        <i class="fa fa-heart" id="love"></i>
                        <span id="love-counter">0</span>
                    </div>
                    <div class="box">
                        <i class="fa fa-comment"></i>
                        <span id="comment-counter">0</span>
                    </div>
                    <div class="box">
                        <input type="text" placeholder="add any comment..." id="comment">
                        <button id="add-comment">Add a comment</button>
                    </div>
                    <section class="comments" id="comments-container"></section>
                </div>



    </main>
