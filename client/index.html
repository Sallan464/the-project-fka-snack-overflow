<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<!-- Scripts -->
    <!-- (Bootstrap dependencies) jQuery first, then Popper.js, then Bootstrap JS -->
    <script defer src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>

    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css" text="text/css" />

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/b0a216e277.js" crossorigin="anonymous"></script>

     <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="%PUBLIC_URL%/icon.png" />
    <title>Project FKA Snacc Overflow</title>
</head>

<body>
    <header>
                <nav className="navbar navbar-expand-lg d-flex navbar-light bg-light fixed-top py-3">
                    <button id="navbar-brand" className="navbar-brand" onClick={this.props.isCreatePostSelectedToggler}>
                        <img id="navbar-icon" src={icon} alt="stackoverflow icon" />
                        SnackOverflow
                    </button>
                    <button onClick={this.props.isCreatePostSelectedToggler} className="btn btn-outline-success my-2 my-sm-0">
                        {this.props.isCreatePostSelected ?
                            (<i className="fas fa-minus"></i>) :
                            (<i className="fas fa-plus"></i>)}
                    </button>
                    <button className="navbar-toggler flex-start second-button"
                        type="button"
                        data-toggle="collapse"
                        data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        ria-label="Toggle navigation">
                        <div className="animated-icon"><span></span><span></span><span></span><span></span>
                        </div>
                    </button>

                    <div className="collapse navbar-collapse px-4" id="navbarSupportedContent">
                        <ul className="navbar-nav mr-auto">
                            <li className="nav-item px-2">
                                <a className="nav-link" href="http://localhost:3000/#">Newest Snaccs</a>
                            </li>
                            <li className="nav-item px-2">
                                <a className="nav-link" href="http://localhost:3000/#">Top Snaccs</a>
                            </li>
                            <li className="nav-item px-2">
                                <a className="nav-link" href="http://localhost:3000/#">Hot Snaccs</a>
                            </li>
                            <li className="nav-item px-2">
                                <a className="nav-link" href="http://localhost:300/#">Not Snaccs</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header >
</body>
</html>
