<body>
    <header>
        <!-- TO DO: get burger menu animation working -->
        <!-- TO DO: situate onclick below button - needs proper formatting! -->
        <nav class="navbar navbar-expand-lg d-flex navbar-light bg-light fixed-top py-3 mb-3">
            <button id="navbar-brand" class="navbar-brand">
                <img id="navbar-icon" src="./assets/img/icon.png" alt="stackoverflow icon" />
                <b>SnackOverflow</b>
            </button>
            <!-- Dropdown button -->
            <button id="drop-down-toggle" class="btn btn-outline-success my-2 mx-3 my-sm-0" onclick="changeForm()">
                <i class="fas fa-plus"></i>
            </button>

            <!-- Dropdown Content -->
            <!-- <div id="myDropdown" class="dropdown-content"> -->
            <div id="my-dropdown" class="container">

                <!-- Dropdown Content Form -->
                <div class="container">
                    <form id="new-post-form" value="show">
                        </button>
                        <h4>Tell us about your snack!</h4>
                        <fieldset>
                            <textarea name="userName" placeholder="Snack Title" tabindex="1" required></textarea>
                        </fieldset>
                        <fieldset>
                            <textarea name="userCaption"
                                placeholder="Describe your snack in as vivid detail as is possible in 280 characters!"
                                tabindex="5" maxlength="280" required></textarea>
                        </fieldset>
                        <fieldset>
                            <button name="submit" type="submit" id="contact-submit"
                                data-submit="...Sending">Submit</button>
                        </fieldset>
                    </form>
                </div>
            </div>

            <!-- Navbar toggler on screen collapse -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#toggleMobileMenu"
                aria-controls="toggleMobileMenu" aria-expanded="false" aria-label="Toggle navigation">

                <div class="navbar-toggler-icon"><span></span><span></span><span></span><span></span></div>
            </button>

            <!-- Collapsible Content -->
            <div class="collapse navbar-collapse" id="toggleMobileMenu">

                <!-- Links -->
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item px-2">
                        <a class="nav-link" href="#">Newest Snaccs</a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link" href="#">Top Snaccs</a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link" href="#">Hot Snaccs</a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link" href="#">Not Snaccs</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="card">
            <div class="row">
            <div class="col">
            <div class="card-header">
                <i class='fas fa-cookie-bite' style='font-size:20px;color:orange;padding-right:15px;'></i>Snack Post!
            </div>
            <div class="card-body">
                <h5 class="card-title">User Title Input Here</h5>
                <p class="card-text">User form input here. This is a dummy card.</p>

                <section class="comments" id="comment-container">
                    <div class="comment-section">
                        <div class="d-flex">
                            <!-- <div class="col"> -->
                                <div>
                                    <i class="fa fa-thumbs-up" id="like"></i>
                                    <span id="like-counter">0</span>
                                </div>
                                <div>
                                    <i class="fa fa-heart" id="love"></i>
                                    <span id="love-counter">0</span>
                                </div>
                                <div>
                                    <i class="fa fa-comment"></i>
                                    <span id="comment-counter">0</span>
                                </div>
                            <!-- </div> -->
                        </div>
                        <div class="comment-box">
                            <input type="text" placeholder="Join the discussion..." id="comment">
                            <button id="add-comment">Opinions On Them Snaccs!</button>
                        </div>
                    </div>
                </section>
            </div>
          </div>
        </div>
    </div>
</main>

    <script>
        
        function changeForm() {
            if (document.getElementById("my-dropdown").value === "hide"){
                document.getElementById("my-dropdown").style.display = "inline-block";
                document.getElementById("my-dropdown").value = "show";
            } else {
                document.getElementById("my-dropdown").style.display = "none";
                document.getElementById("my-dropdown").value = "hide"
            }
        }

    </script>
